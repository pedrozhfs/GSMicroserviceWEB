<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Solution Microservice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>
	<div class="container"><br>
		
	<h2 class="text-center mb-5">Global Solution Microservice - Regionais</h2>
	
	<a th:href="@{/saveRegionalPage}" class="btn btn-primary btn-small mb-3">Adicionar Regional</a>
	<a th:href="@{/}" class="btn btn-success btn-small mb-3">Voltar para home page</a>
<table class="table">
  <thead>
    <tr class="table-dark">
      <th scope="col">ID</th>
      <th scope="col">Data de operação</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    <tr th:each="regional: ${regionallista}">
      <th th:text="${regional.id}" scope="row"></th>
      <td th:text="${regional.data}"></td>
      <td> 
      	<a th:href="@{/updateRegionalPage/{id}(id=${regional.id})}" class="btn btn-primary">Atualizar Regional</a>
      	<a th:href="@{/deleteRegional/{id}(id=${regional.id})}" class="btn btn-danger btn-sm" onClick="onClick()">Deletar dados da Regional</a>
      </td>
    </tr>
    
  </tbody>
</table>
	</div>
    
  </body>
</html>

<script>
	function onClick(){
		alert("Este registro será deletado!")
	}
</script>
