<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Solution Microservice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>
	<div class="container"><br>
	
	<h2 class="mb-5">Atualizar Ve√≠culo</h2>
	
	<form class="col-5" th:action="@{/saveVeiculo}" th:object="${veiculo}" method="post">
	
		<input hidden="hidden" th:field="*{id}" />
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Marca</label>
  			<input type="text" th:field="*{marca}" class="form-control">
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Modelo</label>
  			<input type="text" th:field="*{modelo}" class="form-control">
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Placa</label>
  			<input type="text" th:field="*{placa}" class="form-control" pattern="[A-Z]{3}[0-9][0-9A-Z][0-9]{2}">
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Quilometragem</label>
  			<input type="number" th:field="*{quilometragem}" class="form-control">
		</div>

	
		<button type="submit" class="btn btn-success mb-3">Atualizar</button>
	</form>
	
	<a class="btn btn-primary" th:href="@{/}">Voltar para Homepage</a>
	

	</div>
    
  </body>
</html>
